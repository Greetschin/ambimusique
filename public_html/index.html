<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/tinder.js"></script>
        <script src="plugin/cAlert-master/js/cAlert.js"></script>
        <link rel="stylesheet" href="plugin/cAlert-master/css/style.css">
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header" style="overflow:hidden;">
                <h1>Ambimusique</h1>
                <a href="#page2" data-icon="bullets" class="ui-btn-right">Playlist</a>
            </div>
            <div role="main" class="ui-content">
                <center>
                    <div class="music_played">
                        <img id="musicImage" style="width: 100%;align-content: center;" src="img/albumdefault.jpg" alt=""/>
                    </div>
                </center>
            </div>
            <div data-role="footer" data-position="fixed">
                <center>
                    <h2 id="musicTitle">Titre de la musique LOL</h2>
                    <div class="ui-btn-inline icon-player before" onclick="before()"></div>
                    <div id="musicStatus" class="ui-btn-inline icon-player playing " onclick="playing()"></div>
                    <div class="ui-btn-inline icon-player next" onclick="next()"></div>

                </center>
            </div>
        </div>

        <div data-role="page" id="page2">
            <div data-role="header" style="overflow:hidden;">
                <h1>Playlist</h1>
                <a href="#page1" data-icon="back" class="ui-btn-left">Player</a>
                <a href="#page3" data-icon="gear" class="ui-btn-right">Options</a>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active">Titres</a></li>
                        <li><a href="#">Genres</a></li>
                        <li><a href="#">Artistes</a></li>
                    </ul>
                </div>
            </div>
            <div role="main" class="ui-content">
                <ol id="playlist" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-listeClass="ui-li ui-li-static ui-btn-up-c"></ol>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Footer</h1>
            </div>
        </div>
        <div data-role="page" id="page3">
            <div data-role="header" style="overflow:hidden;">
                <h1>Options</h1>
                <a href="#page2" data-icon="back" class="ui-btn-left">Playlist</a>
            </div>
            <div role="main" class="ui-content">
                <center>
                    <div>
                        <label for="slider2">Sycronisation</label>
                        <button class="ui-btn ui-shadow" onclick="window.location.href = 'https://play.google.com/music/listen#/sulp'">Google Musique</button>
                        <button class="ui-btn ui-shadow" onclick="window.location.href = 'https://accounts.spotify.com/fr-FR/login?continue=https:%2F%2Fwww.spotify.com%2Ffr%2Faccount%2Foverview%2F'">Spotify</button>
                        <button class="ui-btn ui-shadow" onclick="window.location.href = 'https://connect.deezer.com/login.php?format=popup&callbackmethod=developers.onLogin'">Deezer</button>
                    </div>

                </center>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Footer</h1>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
